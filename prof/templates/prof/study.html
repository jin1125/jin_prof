{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
  <div class="flex items-center mb-10 space-x-5">
    <img
      class="w-40"
      src="{% static 'images/study.png' %}"
      alt="profile image">

    <h2 class="font-bold text-3xl">
      Study logs
    </h2>
  </div>

  <div class="space-y-8">
    {% for study in study_list reversed %}
      <div class="border border-base p-5 rounded-lg shadow-md space-y-5">
        <h2 class="font-bold text-lg hover:opacity-80">
          <a
            href="{{ study.url }}"
            target="_blank">
            {{ study.title }}
          </a>
        </h2>
        {% for comments in study.comments.all %}
          <div class="space-y-1">
            <p class="opacity-80 text-xs">
              [{{ comments.created_at | date:"Y/n/j" }}]
            </p>
            <p class="whitespace-pre-wrap">{{ comments.comment }}</p>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
