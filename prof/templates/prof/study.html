{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
  <div class="flex items-center mb-10 space-x-5">
    <img
      class="w-40"
      src="{% static 'images/study.png' %}"
      alt="profile image">

    <h2 class="font-bold text-3xl">
      Study logs
    </h2>
  </div>

  <div class="space-y-8">
    {% for item in study_list reversed %}
      <div class="border border-base p-5 rounded-lg shadow-md space-y-3">
        <h2 class="font-bold text-lg hover:opacity-80">
          <a
            href="{{ item.url }}"
            target="_blank">
            {{ item.title }}
          </a>
        </h2>
        <p class="whitespace-pre-wrap">{{ item.comment }}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
